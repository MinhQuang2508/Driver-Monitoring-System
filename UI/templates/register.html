<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Drowsiness Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
    }

    input {
      padding: 10px;
      background-color: transparent;
      border: 2px solid #fcc23f;
      border-radius: 5px;
      width: 300px;
      color: #333;
      font-size: 12px;
      transition: all 0.2s ease;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .container {
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
    }
    .logo {
        margin-left: 100px;
      }
    .logo img {
      height: 100px;
      width: 200px;
    }

    #text {
      font-size: 40px;
    }

    .row {
      display: flex;
      align-items: flex-start;
    }

    .col-6 {
      width: 50%;
    }

    .camera-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .camera-frame {
      border: 2px solid #ccc;
      width: 500px;
      height: 300px;
      position: relative;
      transform: scaleX(-1);
    }

    .camera-frame::before {
      content: 'Camera Realtime';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
    }

    .wrapper {
      margin-bottom: 15px;
    }

    button {
      background-color: black;
      color: white;
      height: 50px;
      width: 120px;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 30%;
    }

    /* Adjusted the margin-right property for the buttons */
    .buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header row">
      <div class="col-12 logo">
        <img id="img" src="/static/images/logo.jpg" alt="FPT University Logo">
      </div>
      <div class="col-12">
        <h1 id="text">Registrant Information</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="wrapper">
          <label for="input">Name</label>
          <input type="text" name="input" placeholder=" ">
        </div>
        <div class="wrapper">
          <label for="input">Mail</label>
          <input type="text" name="input" placeholder=" ">
        </div>
        <div class="wrapper">
          <label for="input">ID Phone</label>
          <input type="text" name="input" placeholder=" ">
        </div>
        <button id="register">Register</button>
        <button id="accept">Accept</button>
      </div>
      <div class="col-6 camera-container">
        <video id="video" class="camera-frame" autoplay playsinline></video>
      </div>
      <div class="main">
        <div class="buttons">
          
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById('video');

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (error) {
          console.error('Error accessing the camera:', error);
        });
    });
  </script>
</body>
</html>
