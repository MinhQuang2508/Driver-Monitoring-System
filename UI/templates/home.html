<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Drowsiness Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .container {
      margin: 0 auto;
      padding: 20px;
      display: flex;
    }

    .left-panel {
      flex: 1;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .notification {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: end;
      right: 0px;
      margin-right: 350px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    .buttons button {
      margin-right: 10px;
    }

    /* Updated styles for the camera container */
    .camera-container {
      display: flex;
      justify-content: flex-end; /* Move the camera to the right */
      align-items: center;
      height: 100vh;
    }

    .camera-frame {
      border: 2px solid #ccc;
      width: 500px;
      height: 300px;
      position: relative;
      transform: scaleX(-1);
    }

    .camera-frame::before {
      content: 'Camera Realtime';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
    }

    /* Updated styles for the video element */
    #video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="notification">
        <p>Notification Area</p>
      </div>
    </div>

    <div class="camera-container">
      <div class="camera-frame">
        <!-- Video element for the camera feed -->
        <video id="video" autoplay playsinline></video>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById('video');

      // Access the camera and stream video
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (error) {
          console.error('Error accessing the camera:', error);
        });
    });
  </script>
</body>
</html>
